############################### Sidebar 文章侧边栏############################### > start
sidebar:
  position: right # left right
  # 主页、分类、归档等独立页面
  for_page: [blogger, category, tagcloud, webinfo]
  # layout: docs/post 这类文章页面
  for_post: [toc]
  # 侧边栏组件库
  widget_library:
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: /avatar.png
      shape: circle # circle, rectangle
      url: /about/
      title: 砚海_Inkocean
      jinrishici: true # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:

    text:
      class: text
      display: [ desktop, mobile ]
      header:
        icon: fa-solid fa-bullhorn
        title: 公告
        url:
      content:
        - ''
    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile]
      sticky: true
      header:
        icon: fa-solid fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5

    music:
      class: music
      display: [desktop, mobile]
      pjaxReload: false

    category:
      class: category
      display: [desktop, mobile]
      header:
        icon: fa-solid fa-folder-open
        title: 文章分类
        url: /categories/

    tagcloud:
      class: tagcloud
      display: [desktop]
      header:
        icon: fa-solid fa-tags
        title: 热门标签
        url: /tags/
      min_font: 14
      max_font: 24
      color: true
      start_color: '#999'
      end_color: '#555'

    webinfo:
      class: webinfo
      display: [desktop, mobile]
      header:
        icon: fa-solid fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: true
          data: '2024/05/01'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: true
          text: '本站总字数：'   # 需要启用 wordcount
          unit: '字'
        visitcounter:
          enable: true
          siteuv:
            text: '本站访客数：'
            unit: '人'
          sitepv:
            text: '本站总访问量：'
            unit: '次'
        lastupd:
          enable: true
          friendlyShow: true    # 更友好的时间显示
          text: '最后更新时间：'
          unit: ''

    lastupdate:
      class: lastupdate
      display: [desktop, mobile]
      header:
        icon: fa-duotonfa-clock WISTERIA
        title: 最近更新

############################### Sidebar ############################### > end
